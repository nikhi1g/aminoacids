<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recall - Amino Acid Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <script>
        // Apply theme immediately to prevent flash
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <script src="https://unpkg.com/smiles-drawer@2.0.1/dist/smiles-drawer.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body data-page="recall" data-show-filters="true" class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 flex flex-col min-h-screen">
    {% include header.html %}



    <main class="max-w-xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full flex-grow flex flex-col justify-center">
        <!-- Score Board -->
        <div class="flex justify-between items-center bg-white dark:bg-slate-900 p-4 rounded-xl border border-slate-200 dark:border-slate-800 shadow-sm mb-6">
            <div class="flex items-center gap-2">
                <span class="text-sm font-medium text-slate-500 dark:text-slate-400">Current Streak</span>
                <span id="recall-streak" class="text-2xl font-bold text-blue-600 dark:text-blue-400">0</span>
            </div>
            <div class="text-xs text-slate-400">Press Enter to Submit</div>
        </div>

        <!-- Question Card -->
        <div class="bg-white dark:bg-slate-900 rounded-2xl border border-slate-200 dark:border-slate-800 shadow-lg overflow-hidden flex flex-col">
            <div class="p-8 text-center space-y-6 flex-grow flex flex-col justify-center min-h-[300px]">
                <div>
                    <span id="recall-type-badge" class="inline-block px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider bg-indigo-50 text-indigo-600 dark:bg-indigo-900/30 dark:text-indigo-400">
                        Identify
                    </span>
                </div>
                
                <!-- Content Area (Text or Canvas) -->
                <div id="recall-content" class="min-h-[180px] w-full flex items-center justify-center">
                    <!-- Will be populated by JS -->
                </div>

                <h3 id="recall-prompt" class="text-xl font-bold text-slate-700 dark:text-slate-300">
                    <!-- Question Text -->
                </h3>
            </div>

            <!-- Input Area -->
            <div class="bg-slate-50 dark:bg-slate-950 p-6 border-t border-slate-100 dark:border-slate-800">
                <div id="recall-input-container" class="space-y-4">
                    <input type="text" id="recall-input" class="w-full px-4 py-3 rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all outline-none" placeholder="Type your answer..." autocomplete="off">
                    <button onclick="submitRecallAnswer()" class="w-full py-3 rounded-xl bg-blue-600 hover:bg-blue-700 text-white font-bold shadow-md transition-colors duration-200">
                        Check Answer
                    </button>
                </div>
                
                <!-- Feedback (Hidden by default) -->
                <div id="recall-feedback" class="hidden space-y-4 text-center">
                    <div id="recall-result-message" class="text-xl font-bold"></div>
                    <div id="recall-correct-answer" class="text-sm text-slate-500 dark:text-slate-400 bg-slate-200 dark:bg-slate-800 py-2 px-4 rounded-lg inline-block"></div>
                    <button id="recall-next-btn" onclick="nextRecallQuestion()" class="w-full py-3 rounded-xl bg-slate-800 dark:bg-slate-700 hover:bg-slate-900 dark:hover:bg-slate-600 text-white font-bold transition-colors shadow-md">
                        Next Question
                    </button>
                </div>
            </div>
        </div>
    </main>

    {% include footer.html %}

    <script src="script.js"></script>
    <script>
        const MASTERY_STREAK = 3;
        const ACTIVE_SET_SIZE = 7;

        const recallState = {
            streak: 0,
            currentQuestion: null,
            isWaitingForNext: false,
            activeSet: [],
            remainingPool: [],
            progress: loadProgress()
        };

        function shuffleArray(items) {
            const copy = [...items];
            for (let i = copy.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [copy[i], copy[j]] = [copy[j], copy[i]];
            }
            return copy;
        }

        function buildRecallPools() {
            recallState.progress = loadProgress();
            const filtered = getFilteredAminoAcids();
            const unmastered = filtered.filter((aa) => {
                const item = getProgressItem(recallState.progress, aa.abbr3);
                return !item.mastered;
            });

            const shuffled = shuffleArray(unmastered);
            recallState.activeSet = shuffled.slice(0, ACTIVE_SET_SIZE);
            recallState.remainingPool = shuffled.slice(ACTIVE_SET_SIZE);
        }

        function refillActiveSet() {
            while (recallState.activeSet.length < ACTIVE_SET_SIZE && recallState.remainingPool.length > 0) {
                recallState.activeSet.push(recallState.remainingPool.pop());
            }
        }

        function pickNextAminoAcid() {
            if (recallState.activeSet.length === 0) return null;
            const idx = Math.floor(Math.random() * recallState.activeSet.length);
            return recallState.activeSet[idx];
        }

        function resetRecallUI() {
            recallState.isWaitingForNext = false;
            document.getElementById('recall-input-container').classList.remove('hidden');
            document.getElementById('recall-feedback').classList.add('hidden');
            document.getElementById('recall-input').value = '';
            document.getElementById('recall-input').focus();
        }

        function showRecallMessage(message) {
            document.getElementById('recall-prompt').textContent = message;
            document.getElementById('recall-content').innerHTML = "";
            document.getElementById('recall-input-container').classList.add('hidden');
        }

        function nextRecallQuestion() {
            resetRecallUI();

            const filtered = getFilteredAminoAcids();
            if (filtered.length === 0) {
                showRecallMessage("No amino acids match current filter.");
                return;
            }

            refillActiveSet();
            const aa = pickNextAminoAcid();
            if (!aa) {
                showRecallMessage("All amino acids in this filter are mastered.");
                return;
            }

            // Types: 0-7
            const type = Math.floor(Math.random() * 8); 
            
            let question = { aa, type };
            
            const promptEl = document.getElementById('recall-prompt');
            const contentEl = document.getElementById('recall-content');
            const badgeEl = document.getElementById('recall-type-badge');

            contentEl.innerHTML = ''; 

            const renderStructure = () => {
                const canvasId = 'recall-canvas-' + Date.now();
                contentEl.innerHTML = `<canvas id="${canvasId}" class="w-full max-w-[200px]"></canvas>`;
                setTimeout(() => {
                    const SmiDrawer = window.SmiDrawer || SmilesDrawer.SmiDrawer;
                    const sd = new SmiDrawer({ ...mainStrategy, width: 300, height: 250 });
                    sd.draw(aa.smiles, `#${canvasId}`, isDarkMode ? 'dark' : 'light');
                }, 0);
            };

            switch(type) {
                case 0: // Structure -> Name
                    badgeEl.textContent = 'Structure ID';
                    promptEl.textContent = 'What is the name of this amino acid?';
                    renderStructure();
                    question.validAnswers = [aa.name];
                    break;
                case 1: // Name -> 1-Letter
                    badgeEl.textContent = '1-Letter Abbreviation';
                    promptEl.textContent = `What is the 1-letter abbreviation for ${aa.name}?`;
                    contentEl.innerHTML = `<div class="text-6xl font-bold text-slate-800 dark:text-white">${aa.name}</div>`;
                    question.validAnswers = [aa.abbr1];
                    break;
                case 2: // Name -> 3-Letter
                    badgeEl.textContent = '3-Letter Abbreviation';
                    promptEl.textContent = `What is the 3-letter abbreviation for ${aa.name}?`;
                    contentEl.innerHTML = `<div class="text-6xl font-bold text-slate-800 dark:text-white">${aa.name}</div>`;
                    question.validAnswers = [aa.abbr3];
                    break;
                case 3: // Name -> pKa Side Chain
                    badgeEl.textContent = 'Side Chain pKa';
                    promptEl.textContent = `What is the side chain pKa of ${aa.name}? (Press Enter for "none")`;
                    contentEl.innerHTML = `<div class="text-6xl font-bold text-slate-800 dark:text-white">${aa.name}</div>`;
                    question.validAnswers = aa.pkaR ? [aa.pkaR.toString()] : ['none', 'n/a', 'no', 'null'];
                    break;
                case 4: // 1-Letter -> Name
                    badgeEl.textContent = 'Expand Abbreviation';
                    promptEl.textContent = `Which amino acid has the 1-letter abbreviation "${aa.abbr1}"?`;
                    contentEl.innerHTML = `<div class="text-9xl font-bold text-green-600">${aa.abbr1}</div>`;
                    question.validAnswers = [aa.name];
                    break;
                case 5: // Structure -> 1-Letter
                    badgeEl.textContent = 'Structure -> 1-Letter';
                    promptEl.textContent = 'What is the 1-letter abbreviation for this amino acid?';
                    renderStructure();
                    question.validAnswers = [aa.abbr1];
                    break;
                case 6: // Structure -> 3-Letter
                    badgeEl.textContent = 'Structure -> 3-Letter';
                    promptEl.textContent = 'What is the 3-letter abbreviation for this amino acid?';
                    renderStructure();
                    question.validAnswers = [aa.abbr3];
                    break;
                case 7: // Structure -> pKa
                    badgeEl.textContent = 'Structure -> pKa';
                    promptEl.textContent = 'What is the side chain pKa of this amino acid? (Press Enter for "none")';
                    renderStructure();
                    question.validAnswers = aa.pkaR ? [aa.pkaR.toString()] : ['none', 'n/a', 'no', 'null'];
                    break;
            }

            recallState.currentQuestion = question;
        }

        function submitRecallAnswer() {
            if (recallState.isWaitingForNext) return;

            let input = document.getElementById('recall-input').value.trim().toLowerCase();
            if (input === '') input = 'none';

            const validAnswers = recallState.currentQuestion.validAnswers.map(a => a.toString().toLowerCase());
            
            const isCorrect = validAnswers.includes(input);
            
            const progressItem = getProgressItem(recallState.progress, recallState.currentQuestion.aa.abbr3);
            progressItem.lastSeen = Date.now();

            if (isCorrect) {
                recallState.streak++;
                progressItem.correctStreak += 1;
                progressItem.totalCorrect += 1;
                if (progressItem.correctStreak >= MASTERY_STREAK) {
                    progressItem.mastered = true;
                }
                document.getElementById('recall-result-message').textContent = 'Correct! ðŸŽ‰';
                document.getElementById('recall-result-message').className = 'text-xl font-bold text-green-600 dark:text-green-400';
            } else {
                recallState.streak = 0;
                progressItem.correctStreak = 0;
                progressItem.totalWrong += 1;
                document.getElementById('recall-result-message').textContent = 'Incorrect ðŸ˜”';
                document.getElementById('recall-result-message').className = 'text-xl font-bold text-red-600 dark:text-red-400';
            }

            document.getElementById('recall-streak').textContent = recallState.streak;
            
            let answerText = `Answer: ${recallState.currentQuestion.validAnswers[0]}`;
            if ([5, 6, 7].includes(recallState.currentQuestion.type)) {
                answerText += ` (${recallState.currentQuestion.aa.name})`;
            }
            document.getElementById('recall-correct-answer').textContent = answerText;
            
            document.getElementById('recall-input-container').classList.add('hidden');
            document.getElementById('recall-feedback').classList.remove('hidden');
            document.getElementById('recall-next-btn').focus();
            
            if (progressItem.mastered) {
                recallState.activeSet = recallState.activeSet.filter((item) => item.abbr3 !== recallState.currentQuestion.aa.abbr3);
                refillActiveSet();
            }

            saveProgress(recallState.progress);
            recallState.isWaitingForNext = true;
        }

        document.getElementById('recall-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                submitRecallAnswer();
            }
        });

        window.addEventListener('load', () => {
            buildRecallPools();
            nextRecallQuestion();
        });

        window.addEventListener('themeChanged', () => {
            // Re-render canvas if it exists
            const container = document.getElementById('recall-content');
            if (container.querySelector('canvas') && recallState.currentQuestion) {
                // Ideally we'd just re-draw, but simply reloading question keeps it simple for now or we could store the last draw call
                // For a quick fix, let's just re-draw if it's a structure question
                if ([0, 5, 6, 7].includes(recallState.currentQuestion.type)) {
                     const canvasId = container.querySelector('canvas').id;
                     const SmiDrawer = window.SmiDrawer || SmilesDrawer.SmiDrawer;
                     const sd = new SmiDrawer({ ...mainStrategy, width: 300, height: 250 });
                     sd.draw(recallState.currentQuestion.aa.smiles, `#${canvasId}`, isDarkMode ? 'dark' : 'light');
                }
            }
        });

        window.addEventListener('filterChanged', () => {
            buildRecallPools();
            nextRecallQuestion();
        });
    </script>
</body>
</html>
