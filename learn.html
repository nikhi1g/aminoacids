<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn - Amino Acid Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <script src="https://unpkg.com/smiles-drawer@2.0.1/dist/smiles-drawer.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 flex flex-col min-h-screen">

    <header class="bg-white dark:bg-slate-900 border-b dark:border-slate-800 sticky top-0 z-20 shadow-sm transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col space-y-4 py-4">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center"></div>
                    
                    <div class="flex items-center space-x-6">
                        <nav class="flex space-x-8">
                            <a href="index.html" class="nav-link py-5 text-sm font-medium text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-200">Show</a>
                            <a href="learn.html" class="nav-link active py-5 text-sm font-medium text-blue-600 border-b-2 border-blue-600">Learn</a>
                            <a href="recall.html" class="nav-link py-5 text-sm font-medium text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-200">Recall</a>
                        </nav>

                        <button onclick="toggleDarkMode()" class="p-2 rounded-xl bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-400 hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors shrink-0" title="Toggle Dark/Light Mode">
                            <svg id="sun-icon" class="hidden dark:block w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M12 8a4 4 0 100 8 4 4 0 000-8z"></path>
                            </svg>
                            <svg id="moon-icon" class="block dark:hidden w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="flex flex-wrap gap-2 justify-center pb-2">
                    <button onclick="applyFilter('all')" class="filter-btn active px-3 py-1.5 rounded-full text-[10px] font-bold transition-all border bg-white dark:bg-slate-900 border-slate-200 dark:border-slate-800 text-slate-600 dark:text-slate-400 hover:opacity-80">All</button>
                    <button onclick="applyFilter('nonpolar')" class="filter-btn px-3 py-1.5 rounded-full text-[10px] font-bold transition-all border bg-white dark:bg-slate-900 border-gray-400 text-gray-600 hover:bg-gray-50 dark:hover:bg-gray-900/30">Non-polar</button>
                    <button onclick="applyFilter('polar')" class="filter-btn px-3 py-1.5 rounded-full text-[10px] font-bold transition-all border bg-white dark:bg-slate-900 border-cyan-400 text-cyan-600 hover:bg-cyan-50 dark:hover:bg-cyan-900/30">Polar</button>
                    <button onclick="applyFilter('aliphatic')" class="filter-btn px-3 py-1.5 rounded-full text-[10px] font-bold transition-all border bg-white dark:bg-slate-900 border-amber-400 text-amber-600 hover:bg-amber-50 dark:hover:bg-amber-900/30">Aliphatic</button>
                    <button onclick="applyFilter('aromatic')" class="filter-btn px-3 py-1.5 rounded-full text-[10px] font-bold transition-all border bg-white dark:bg-slate-900 border-purple-400 text-purple-600 hover:bg-purple-50 dark:hover:bg-purple-900/30">Aromatic</button>
                    <button onclick="applyFilter('acidic')" class="filter-btn px-3 py-1.5 rounded-full text-[10px] font-bold transition-all border bg-white dark:bg-slate-900 border-red-400 text-red-600 hover:bg-red-50 dark:hover:bg-red-900/30">Acidic</button>
                    <button onclick="applyFilter('basic')" class="filter-btn px-3 py-1.5 rounded-full text-[10px] font-bold transition-all border bg-white dark:bg-slate-900 border-blue-400 text-blue-600 hover:bg-blue-50 dark:hover:bg-blue-900/30">Basic</button>
                    <button onclick="applyFilter('hydroxyl')" class="filter-btn px-3 py-1.5 rounded-full text-[10px] font-bold transition-all border bg-white dark:bg-slate-900 border-teal-400 text-teal-600 hover:bg-teal-50 dark:hover:bg-teal-900/30">Hydroxyl</button>
                    <button onclick="applyFilter('sulfur')" class="filter-btn px-3 py-1.5 rounded-full text-[10px] font-bold transition-all border bg-white dark:bg-slate-900 border-yellow-400 text-yellow-600 hover:bg-yellow-50 dark:hover:bg-yellow-900/30">Sulfur</button>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow w-full px-4 sm:px-6 lg:px-8 py-4 flex flex-col h-full">
        <div class="flex-grow w-full flex flex-col">
            <div id="flashcard-container" class="perspective-1000 flex-grow w-full relative mb-4 min-h-[500px]">
                <div id="flashcard" class="absolute inset-0 w-full h-full transition-transform duration-500 transform-style-3d cursor-pointer" onclick="flipCard()">
                    <!-- Front -->
                    <div id="flashcard-front" class="absolute inset-0 backface-hidden bg-white dark:bg-slate-900 rounded-3xl border-2 border-slate-200 dark:border-slate-800 shadow-2xl flex flex-col items-center justify-center p-8">
                        <h2 class="text-2xl md:text-4xl font-bold text-blue-500 uppercase tracking-widest mb-12">Amino Acid</h2>
                        <div id="flashcard-question" class="text-8xl md:text-[10rem] font-black text-slate-800 dark:text-white text-center tracking-tighter"></div>
                        <p class="mt-16 text-slate-400 text-lg md:text-xl font-medium uppercase tracking-[0.3em] animate-pulse">Click to reveal</p>
                    </div>
                    <!-- Back -->
                    <div id="flashcard-back" class="absolute inset-0 backface-hidden bg-white dark:bg-slate-900 rounded-3xl border-2 border-blue-500 dark:border-blue-500 shadow-2xl flex p-6 md:p-8 rotate-y-180 overflow-hidden">
                        <div class="w-full h-full flex flex-col md:flex-row gap-8 items-stretch">
                            <!-- Molecule Side -->
                            <div class="flex-[3] bg-slate-50/50 dark:bg-slate-800/30 rounded-2xl border border-slate-100 dark:border-slate-800 overflow-hidden relative flex items-center justify-center">
                                <canvas id="flashcard-canvas" class="w-full h-full object-contain p-4"></canvas>
                            </div>
                            <!-- Data Side -->
                            <div class="flex-1 flex flex-col justify-center gap-4 min-w-[250px]">
                                <div class="p-6 rounded-2xl bg-blue-50/50 dark:bg-blue-900/20 border border-blue-100 dark:border-blue-800/50">
                                    <p class="text-xs text-blue-500 uppercase font-bold tracking-wider mb-1">3-Letter Code</p>
                                    <p id="flash-abbr3" class="text-4xl font-black text-blue-600"></p>
                                </div>
                                <div class="p-6 rounded-2xl bg-green-50/50 dark:bg-green-900/20 border border-green-100 dark:border-green-800/50">
                                    <p class="text-xs text-green-500 uppercase font-bold tracking-wider mb-1">1-Letter Code</p>
                                    <p id="flash-abbr1" class="text-4xl font-black text-green-600"></p>
                                </div>
                                <div class="p-6 rounded-2xl bg-orange-50/50 dark:bg-orange-900/20 border border-orange-100 dark:border-orange-800/50">
                                    <p class="text-xs text-orange-500 uppercase font-bold tracking-wider mb-1">Side Chain pKa</p>
                                    <p id="flash-pkaR" class="text-4xl font-black text-orange-600"></p>
                                </div>
                                <div class="p-6 rounded-2xl bg-slate-100/50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700">
                                    <p class="text-xs text-slate-500 uppercase font-bold tracking-wider mb-1">Full Name</p>
                                    <p id="flash-name" class="text-3xl font-black text-slate-800 dark:text-white"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Controls -->
            <div class="shrink-0 py-2 flex justify-center items-center space-x-12">
                <button onclick="prevCard()" class="p-5 rounded-full bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800 hover:scale-110 transition-all shadow-lg group">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="group-hover:-translate-x-1 transition-transform"><path d="m15 18-6-6 6-6"/></svg>
                </button>
                <div class="text-center">
                    <button onclick="shuffleCards()" class="px-10 py-4 rounded-2xl bg-slate-900 dark:bg-slate-100 text-white dark:text-slate-900 font-black text-lg hover:scale-105 active:scale-95 transition-all shadow-xl flex items-center justify-center gap-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>
                        Shuffle Deck
                    </button>
                    <div class="mt-3 text-sm font-bold text-slate-400 uppercase tracking-widest">
                        Progress: <span id="card-index" class="text-slate-900 dark:text-white">1</span> / <span id="card-total">20</span>
                    </div>
                </div>
                <button onclick="nextCard()" class="p-5 rounded-full bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800 hover:scale-110 transition-all shadow-lg group">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="group-hover:translate-x-1 transition-transform"><path d="m9 18 6-6-6-6"/></svg>
                </button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        let currentCardIndex = 0;
        let flashcardList = [];
        let isFlipped = false;

        function initFlashcards() {
            const filtered = getFilteredAminoAcids();
            flashcardList = [...filtered];
            // Don't shuffle initially to keep order, or do shuffle? 
            // Usually nice to start sorted or random. Let's start sorted by name (default)
            // But if filtered is empty handle that
            currentCardIndex = 0;
            isFlipped = false;
            updateFlashcard();
        }

        function shuffleCards() {
            // Re-fetch in case filter changed
            const filtered = getFilteredAminoAcids();
            if (filtered.length === 0) {
                flashcardList = [];
            } else {
                flashcardList = [...filtered];
                flashcardList.sort(() => Math.random() - 0.5);
            }
            currentCardIndex = 0;
            isFlipped = false;
            const card = document.getElementById('flashcard');
            if(card) card.classList.remove('flipped');
            updateFlashcard();
        }

        function flipCard() {
            if (flashcardList.length === 0) return;
            isFlipped = !isFlipped;
            document.getElementById('flashcard').classList.toggle('flipped', isFlipped);
            if (isFlipped) {
                renderFlashcardStructure();
            }
        }

        function nextCard() {
            if (flashcardList.length === 0) return;
            currentCardIndex = (currentCardIndex + 1) % flashcardList.length;
            isFlipped = false;
            document.getElementById('flashcard').classList.remove('flipped');
            updateFlashcard();
        }

        function prevCard() {
            if (flashcardList.length === 0) return;
            currentCardIndex = (currentCardIndex - 1 + flashcardList.length) % flashcardList.length;
            isFlipped = false;
            document.getElementById('flashcard').classList.remove('flipped');
            updateFlashcard();
        }

        function updateFlashcard() {
            if (flashcardList.length === 0) {
                document.getElementById('flashcard-question').textContent = "No Match";
                document.getElementById('flash-abbr3').textContent = "-";
                document.getElementById('flash-abbr1').textContent = "-";
                document.getElementById('flash-pkaR').textContent = "-";
                document.getElementById('flash-name').textContent = "-";
                document.getElementById('card-index').textContent = "0";
                document.getElementById('card-total').textContent = "0";
                return;
            }

            const aa = flashcardList[currentCardIndex];
            document.getElementById('flashcard-question').textContent = aa.name;
            document.getElementById('flash-abbr3').textContent = aa.abbr3;
            document.getElementById('flash-abbr1').textContent = aa.abbr1;
            document.getElementById('flash-pkaR').textContent = aa.pkaR || 'N/A';
            document.getElementById('flash-name').textContent = aa.name;
            document.getElementById('card-index').textContent = currentCardIndex + 1;
            document.getElementById('card-total').textContent = flashcardList.length;
            
            if (isFlipped) {
                renderFlashcardStructure();
            }
        }

        function renderFlashcardStructure() {
            if (flashcardList.length === 0) return;
            const aa = flashcardList[currentCardIndex];
            const SmiDrawer = window.SmiDrawer || SmilesDrawer.SmiDrawer;
            const smilesDrawer = new SmiDrawer({ ...mainStrategy, width: 1200, height: 900, bondThickness: 3.0 });
            smilesDrawer.draw(aa.smiles, '#flashcard-canvas', isDarkMode ? 'dark' : 'light');
        }

        window.addEventListener('load', () => {
            initFlashcards();
        });

        window.addEventListener('themeChanged', () => {
            if (isFlipped) renderFlashcardStructure();
        });

        window.addEventListener('filterChanged', () => {
            shuffleCards(); // Reshuffle and reset on filter change
        });

        // Keyboard shortcuts
        window.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                flipCard();
            } else if (e.key === 'ArrowRight') {
                nextCard();
            } else if (e.key === 'ArrowLeft') {
                prevCard();
            }
        });
    </script>
</body>
</html>
