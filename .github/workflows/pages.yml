name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build site
        run: |
          mkdir -p _site
          # Inject commit hash into script.js
          sed -i "s/const BUILD_COMMIT = 'DEV_VERSION';/const BUILD_COMMIT = '${GITHUB_SHA}';/" script.js
          # Add cache busting to script tag in HTML files
          sed -i "s/script.js/script.js?v=${GITHUB_SHA}/g" *.html
          tar --exclude='./.git' --exclude='./.github' --exclude='./_site' -cf - . | tar -xf - -C _site
          jq -n --arg sha "$GITHUB_SHA" --arg time "$(date -u +'%Y-%m-%d %H:%M UTC')" --arg msg "$(git log -1 --pretty=%B)" '{commit: $sha, build_time: $time, message: $msg}' > _site/commit.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
