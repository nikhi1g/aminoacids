<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw - Amino Acid Explorer</title>

    <link rel="dns-prefetch" href="https://api.github.com">

            darkMode: 'class',

        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>

</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 flex flex-col min-h-screen">

                            <div class="mt-1 flex flex-wrap items-center gap-2 text-[10px] text-slate-500">

                            </div>
                        </div>
                    </div>
                    
                    <div class="flex items-center space-x-6">
                        <nav class="flex space-x-8">

                            <a href="learn.html" class="nav-link py-5 text-sm font-medium text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-200">Learn</a>
                            <a href="recall.html" class="nav-link py-5 text-sm font-medium text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-200">Recall</a>
                            <a href="draw.html" class="nav-link active py-5 text-sm font-medium text-blue-600 border-b-2 border-blue-600">Draw</a>
                            <a href="progress.html" class="nav-link py-5 text-sm font-medium text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-200">Progress</a>
                        </nav>

                        <button onclick="toggleDarkMode()" class="p-2 rounded-xl bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-400 hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors shrink-0" title="Toggle Dark/Light Mode">

                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M12 8a4 4 0 100 8 4 4 0 000-8z"></path>
                            </svg>
                            <svg id="moon-icon" class="block dark:hidden w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="flex flex-wrap gap-2 justify-center pb-2">
                    <button onclick="applyFilter('all')" class="filter-btn active px-3 py-1.5 rounded-full text-[10px] font-bold transition-all border bg-white dark:bg-slate-900 border-slate-200 dark:border-slate-800 text-slate-600 dark:text-slate-400 hover:opacity-80">All</button>
                    <button onclick="applyFilter('nonpolar')" class="filter-btn px-3 py-1.5 rounded-full text-[10px] font-bold transition-all border bg-white dark:bg-slate-900 border-gray-400 text-gray-600 hover:bg-gray-50 dark:hover:bg-gray-900/30">Non-polar</button>
                    <button onclick="applyFilter('polar')" class="filter-btn px-3 py-1.5 rounded-full text-[10px] font-bold transition-all border bg-white dark:bg-slate-900 border-cyan-400 text-cyan-600 hover:bg-cyan-50 dark:hover:bg-cyan-900/30">Polar</button>
                    <button onclick="applyFilter('aliphatic')" class="filter-btn px-3 py-1.5 rounded-full text-[10px] font-bold transition-all border bg-white dark:bg-slate-900 border-amber-400 text-amber-600 hover:bg-amber-50 dark:hover:bg-amber-900/30">Aliphatic</button>
                    <button onclick="applyFilter('aromatic')" class="filter-btn px-3 py-1.5 rounded-full text-[10px] font-bold transition-all border bg-white dark:bg-slate-900 border-purple-400 text-purple-600 hover:bg-purple-50 dark:hover:bg-purple-900/30">Aromatic</button>
                    <button onclick="applyFilter('acidic')" class="filter-btn px-3 py-1.5 rounded-full text-[10px] font-bold transition-all border bg-white dark:bg-slate-900 border-red-400 text-red-600 hover:bg-red-50 dark:hover:bg-red-900/30">Acidic</button>
                    <button onclick="applyFilter('basic')" class="filter-btn px-3 py-1.5 rounded-full text-[10px] font-bold transition-all border bg-white dark:bg-slate-900 border-blue-400 text-blue-600 hover:bg-blue-50 dark:hover:bg-blue-900/30">Basic</button>
                    <button onclick="applyFilter('hydroxyl')" class="filter-btn px-3 py-1.5 rounded-full text-[10px] font-bold transition-all border bg-white dark:bg-slate-900 border-teal-400 text-teal-600 hover:bg-teal-50 dark:hover:bg-teal-900/30">Hydroxyl</button>
                    <button onclick="applyFilter('sulfur')" class="filter-btn px-3 py-1.5 rounded-full text-[10px] font-bold transition-all border bg-white dark:bg-slate-900 border-yellow-400 text-yellow-600 hover:bg-yellow-50 dark:hover:bg-yellow-900/30">Sulfur</button>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 items-start">
            <div class="bg-white dark:bg-slate-900 rounded-2xl border border-slate-200 dark:border-slate-800 shadow-lg p-4">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-bold">Draw the structure</h2>
                    <button id="new-target-btn" class="px-3 py-2 rounded-xl bg-slate-900 dark:bg-slate-100 text-white dark:text-slate-900 font-semibold text-sm hover:scale-105 transition-transform">
                        New Prompt
                    </button>
                </div>
                <div id="jsme-container" class="jsme-container"></div>
                <div class="mt-4 flex items-center gap-3">
                    <button id="check-answer-btn" class="px-4 py-2 rounded-xl bg-blue-600 hover:bg-blue-700 text-white font-semibold">Check Answer</button>
                    <button id="clear-drawing-btn" class="px-4 py-2 rounded-xl border border-slate-200 text-slate-600 hover:bg-slate-50 dark:border-slate-700 dark:text-slate-300 dark:hover:bg-slate-800 font-semibold">Clear</button>
                </div>
            </div>

            <div class="bg-white dark:bg-slate-900 rounded-2xl border border-slate-200 dark:border-slate-800 shadow-lg p-6 space-y-6">
                <div>
                    <p class="text-xs uppercase tracking-widest text-slate-400">Prompt</p>
                    <h3 id="draw-target-name" class="text-3xl font-black text-slate-800 dark:text-white">Loading...</h3>
                    <p class="text-sm text-slate-500">Draw the amino acid above using the editor.</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="bg-slate-50 dark:bg-slate-800/40 rounded-xl p-4 border border-slate-100 dark:border-slate-800">
                        <p class="text-xs uppercase tracking-widest text-slate-400">Your SMILES</p>
                        <p id="draw-user-smiles" class="text-xs font-mono text-slate-600 dark:text-slate-300 break-all">-</p>
                    </div>
                    <div class="bg-slate-50 dark:bg-slate-800/40 rounded-xl p-4 border border-slate-100 dark:border-slate-800">
                        <p class="text-xs uppercase tracking-widest text-slate-400">Expected SMILES</p>
                        <p id="draw-expected-smiles" class="text-xs font-mono text-slate-600 dark:text-slate-300 break-all">-</p>
                    </div>
                </div>

                <div id="draw-expected-wrapper" class="hidden bg-slate-50/60 dark:bg-slate-800/30 rounded-xl border border-slate-100 dark:border-slate-800 p-4">
                    <p class="text-xs uppercase tracking-widest text-slate-400 mb-2">Expected Structure</p>
                    <div class="flex items-center justify-center min-h-[220px]">
                        <canvas id="draw-expected-canvas" class="w-full h-full"></canvas>
                    </div>
                </div>

                <div id="draw-feedback" class="text-lg font-bold text-slate-600">Draw the structure, then check your answer.</div>
            </div>
        </div>
    </main>

    

    

    <script src="script.js"></script>
    <script>
        let jsmeApplet = null;
        let drawTarget = null;
        const DRAW_TEMPLATE_SMILES = 'NCC(=O)O';

        function jsmeOnLoad() {
            jsmeApplet = new JSApplet.JSME("jsme-container", "100%", "100%");
            applyTemplateStructure();
            if (drawTarget && !document.getElementById('draw-expected-wrapper').classList.contains('hidden')) {
                updateExpectedStructure();
            }
        }

        function setJSMEStructureFromSmiles(smiles) {
            if (!jsmeApplet || !smiles) return false;
            const directMethods = [
                'readSmiles',
                'readSMILES',
                'setSmiles',
                'setSMILES',
                'readGenericMolecule',
                'readMolecule',
                'setMolecule',
                'loadSmiles',
                'loadSMILES'
            ];
            for (const method of directMethods) {
                if (typeof jsmeApplet[method] === 'function') {
                    try {
                        jsmeApplet[method](smiles);
                        return true;
                    } catch (err) {
                        continue;
                    }
                }
            }
            if (window.OCL && typeof OCL.Molecule.fromSmiles === 'function') {
                try {
                    const molfile = OCL.Molecule.fromSmiles(smiles).toMolfile();
                    const molMethods = ['readMolFile', 'readMolfile', 'setMolFile', 'setMolfile', 'readMol'];
                    for (const method of molMethods) {
                        if (typeof jsmeApplet[method] === 'function') {
                            jsmeApplet[method](molfile);
                            return true;
                        }
                    }
                } catch (err) {
                    return false;
                }
            }
            return false;
        }

        function getJSMEValue(methods, argsList = [[]]) {
            if (!jsmeApplet) return '';
            for (const method of methods) {
                if (typeof jsmeApplet[method] === 'function') {
                    for (const args of argsList) {
                        try {
                            const value = jsmeApplet[method](...args);
                            if (typeof value === 'string' && value.trim()) {
                                return value.trim();
                            }
                        } catch (err) {
                            continue;
                        }
                    }
                }
            }
            return '';
        }

        function getJSMEExport() {
            const molfile = getJSMEValue(
                [
                    'molfile',
                    'molFile',
                    'getMolfile',
                    'getMolFile',
                    'getMolfileV3',
                    'getMolfileV2',
                    'getMolfileV2000',
                    'getMolfileV3000'
                ],
                [[], [true], ['v2000'], ['v3000']]
            );
            const smiles = getJSMEValue(['smiles', 'getSmiles', 'getSMILES']);
            return { molfile, smiles };
        }

        function cloneMolecule(mol) {
            if (!mol) return null;
            if (typeof mol.getCompactCopy === 'function') return mol.getCompactCopy();
            if (typeof mol.getCopy === 'function') return mol.getCopy();
            if (typeof mol.getIDCode === 'function' && window.OCL && typeof OCL.Molecule.fromIDCode === 'function') {
                try {
                    return OCL.Molecule.fromIDCode(mol.getIDCode());
                } catch (err) {
                    return mol;
                }
            }
            return mol;
        }

        function normalizeMolecule(mol) {
            if (!mol) return null;
            if (typeof mol.removeExplicitHydrogens === 'function') {
                try {
                    mol.removeExplicitHydrogens();
                } catch (err) {
                    // ignore normalization failure
                }
            }
            return mol;
        }

        function getIdCode(mol) {
            if (!mol || typeof mol.getIDCode !== 'function') return null;
            try {
                return mol.getIDCode();
            } catch (err) {
                return null;
            }
        }

        function getIdCodeNoStereo(mol) {
            const copy = cloneMolecule(mol);
            if (!copy) return null;
            if (typeof copy.stripStereoInformation === 'function') {
                try {
                    copy.stripStereoInformation();
                } catch (err) {
                    return null;
                }
            }
            return getIdCode(copy);
        }

        function getDisplaySmiles(mol, fallback) {
            if (mol && typeof mol.toSmiles === 'function') {
                try {
                    const value = mol.toSmiles();
                    if (value) return value;
                } catch (err) {
                    return fallback || '';
                }
            }
            return fallback || '';
        }

        function parseUserMolecule() {
            const exportData = getJSMEExport();
            if (!exportData.molfile && !exportData.smiles) {
                return { mol: null, display: 'No structure drawn.', reason: 'empty' };
            }
            if (!window.OCL) {
                return { mol: null, display: exportData.smiles || 'Structure detected.', reason: 'ocl' };
            }
            let mol = null;
            let source = exportData.molfile ? 'molfile' : 'smiles';
            if (exportData.molfile) {
                try {
                    mol = OCL.Molecule.fromMolfile(exportData.molfile);
                } catch (err) {
                    mol = null;
                }
            }
            if (!mol && exportData.smiles) {
                try {
                    mol = OCL.Molecule.fromSmiles(exportData.smiles);
                    source = 'smiles';
                } catch (err) {
                    mol = null;
                }
            }
            if (!mol) {
                return { mol: null, display: exportData.smiles || 'Structure detected.', reason: 'parse' };
            }
            normalizeMolecule(mol);
            return { mol, display: getDisplaySmiles(mol, exportData.smiles), reason: 'ok', source };
        }

        function parseExpectedMolecule(smiles) {
            if (!window.OCL || !smiles) return null;
            try {
                const mol = OCL.Molecule.fromSmiles(smiles);
                normalizeMolecule(mol);
                return mol;
            } catch (err) {
                return null;
            }
        }

        function applyTemplateStructure() {
            if (!jsmeApplet) return;
            const loaded = setJSMEStructureFromSmiles(DRAW_TEMPLATE_SMILES);
            if (!loaded) {
                jsmeApplet.reset();
            }
        }

        function pickNewTarget() {
            const filtered = getFilteredAminoAcids();
            if (filtered.length === 0) {
                drawTarget = null;
                document.getElementById('draw-target-name').textContent = 'No Match';
                document.getElementById('draw-feedback').textContent = 'No amino acids match this filter.';
                document.getElementById('draw-user-smiles').textContent = '-';
                document.getElementById('draw-expected-smiles').textContent = '-';
                document.getElementById('draw-expected-wrapper').classList.add('hidden');
                return;
            }
            drawTarget = filtered[Math.floor(Math.random() * filtered.length)];
            document.getElementById('draw-target-name').textContent = drawTarget.name;
            document.getElementById('draw-feedback').textContent = 'Draw the structure, then check your answer.';
            document.getElementById('draw-user-smiles').textContent = '-';
            document.getElementById('draw-expected-smiles').textContent = '-';
            document.getElementById('draw-expected-wrapper').classList.add('hidden');
            if (jsmeApplet) {
                jsmeApplet.reset();
                applyTemplateStructure();
            }
        }

        function updateExpectedStructure() {
            if (!drawTarget) return;
            const SmiDrawer = window.SmiDrawer || SmilesDrawer.SmiDrawer;
            const smilesDrawer = new SmiDrawer({ ...mainStrategy, width: 600, height: 420, bondThickness: 2.6 });
            smilesDrawer.draw(drawTarget.smiles, '#draw-expected-canvas', isDarkMode ? 'dark' : 'light');
        }

        function revealExpectedStructure() {
            const wrapper = document.getElementById('draw-expected-wrapper');
            if (!wrapper) return;
            wrapper.classList.remove('hidden');
            requestAnimationFrame(() => {
                updateExpectedStructure();
            });
        }

        function checkAnswer() {
            if (!drawTarget || !jsmeApplet) return;
            const expectedSmiles = drawTarget.smiles;
            const feedback = document.getElementById('draw-feedback');
            const userResult = parseUserMolecule();

            document.getElementById('draw-user-smiles').textContent = userResult.display || '-';

            if (!userResult.mol) {
                if (userResult.reason === 'empty') {
                    feedback.textContent = 'Please draw a structure first.';
                    feedback.className = 'text-lg font-bold text-slate-600';
                } else if (userResult.reason === 'ocl') {
                    feedback.textContent = 'Chemistry engine is still loading. Try again in a moment.';
                    feedback.className = 'text-lg font-bold text-slate-600';
                } else {
                    feedback.textContent = 'Could not read your drawing. Try again.';
                    feedback.className = 'text-lg font-bold text-red-600';
                }
                document.getElementById('draw-expected-wrapper').classList.add('hidden');
                return;
            }

            const expectedMol = parseExpectedMolecule(expectedSmiles);
            document.getElementById('draw-expected-smiles').textContent = expectedSmiles;
            revealExpectedStructure();

            if (!expectedMol) {
                feedback.textContent = 'Error loading expected structure.';
                feedback.className = 'text-lg font-bold text-red-600';
                return;
            }

            const idUser = getIdCode(userResult.mol);
            const idExpected = getIdCode(expectedMol);

            if (idUser && idExpected && idUser === idExpected) {
                feedback.textContent = 'Correct structure!';
                feedback.className = 'text-lg font-bold text-emerald-600';
                return;
            }

            const idUserNoStereo = getIdCodeNoStereo(userResult.mol);
            const idExpectedNoStereo = getIdCodeNoStereo(expectedMol);

            if (idUserNoStereo && idExpectedNoStereo && idUserNoStereo === idExpectedNoStereo) {
                feedback.textContent = 'Correct connectivity, but check stereochemistry!';
                feedback.className = 'text-lg font-bold text-amber-600';
                return;
            }

            feedback.textContent = 'Not quite. Compare your structure with the expected one.';
            feedback.className = 'text-lg font-bold text-red-600';
        }

        function clearDrawing() {
            if (jsmeApplet) {
                jsmeApplet.reset();
                applyTemplateStructure();
            }
            document.getElementById('draw-user-smiles').textContent = '-';
            document.getElementById('draw-feedback').textContent = 'Draw the structure, then check your answer.';
            document.getElementById('draw-feedback').className = 'text-lg font-bold text-slate-600';
            document.getElementById('draw-expected-wrapper').classList.add('hidden');
        }

        window.addEventListener('load', () => {
            pickNewTarget();
            document.getElementById('check-answer-btn').addEventListener('click', checkAnswer);
            document.getElementById('new-target-btn').addEventListener('click', pickNewTarget);
            document.getElementById('clear-drawing-btn').addEventListener('click', clearDrawing);
        });

        window.addEventListener('themeChanged', () => {
            if (!document.getElementById('draw-expected-wrapper').classList.contains('hidden')) {
                updateExpectedStructure();
            }
        });

        window.addEventListener('filterChanged', () => {
            pickNewTarget();
        });
    </script>
</body>
