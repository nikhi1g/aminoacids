<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amino Acid Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <!-- SmilesDrawer Library v2.0.1 -->
    <script src="https://unpkg.com/smiles-drawer@2.0.1/dist/smiles-drawer.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }

        .molecule-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease, border-color 0.3s ease;
        }

        .molecule-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        canvas {
            width: 100%;
            height: auto;
            max-width: 240px;
            margin: 0 auto;
        }

        .pka-badge {
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 9999px;
            transition: all 0.3s ease;
        }

        .nav-link.active {
            border-bottom: 2px solid #3b82f6;
            color: #3b82f6;
        }

        .smiles-input {
            flex-grow: 1;
            background: transparent;
            border: 1px solid transparent;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 9px;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s;
            cursor: text;
        }

        .dark .smiles-input:hover {
            background: #1e293b;
            color: #94a3b8;
        }

        .smiles-input:hover {
            background: #f1f5f9;
            color: #64748b;
        }

        .smiles-input:focus {
            outline: none;
            background: white;
            border-color: #bfdbfe;
            color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }

        .dark .smiles-input:focus {
            background: #0f172a;
            border-color: #334155;
            color: #60a5fa;
        }

        .reset-btn {
            padding: 4px;
            border-radius: 4px;
            color: #94a3b8;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reset-btn:hover {
            background-color: #fee2e2;
            color: #ef4444;
        }
        
        .dark .reset-btn:hover {
            background-color: #450a0a;
            color: #f87171;
        }
        
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .perspective-1000 {
            perspective: 1000px;
        }
        .transform-style-3d {
            transform-style: preserve-3d;
        }
        .backface-hidden {
            backface-visibility: hidden;
        }
        .rotate-y-180 {
            transform: rotateY(180deg);
        }
        .flipped {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100">

    <!-- Header & Navigation -->
    <header class="bg-white dark:bg-slate-900 border-b dark:border-slate-800 sticky top-0 z-20 shadow-sm transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <span class="text-2xl font-bold text-blue-600 tracking-tight">AminoAcid.io</span>
                </div>
                
                <div class="flex items-center space-x-6">
                    <nav class="flex space-x-8">
                        <button onclick="switchTab('show')" id="nav-show" class="nav-link active py-5 text-sm font-medium">Show</button>
                        <button onclick="switchTab('learn')" id="nav-learn" class="nav-link py-5 text-sm font-medium text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-200">Learn</button>
                        <button onclick="switchTab('recall')" id="nav-recall" class="nav-link py-5 text-sm font-medium text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-200">Recall</button>
                    </nav>

                    <!-- Theme Toggle in Top Right -->
                    <button onclick="toggleDarkMode()" class="p-2 rounded-xl bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-400 hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors shrink-0" title="Toggle Dark/Light Mode">
                        <svg id="sun-icon" class="hidden dark:block w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M12 8a4 4 0 100 8 4 4 0 000-8z"></path>
                        </svg>
                        <svg id="moon-icon" class="block dark:hidden w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Grid Content -->
        <section id="page-show">
            <!-- Filter Buttons -->
            <div class="mb-8 flex flex-wrap gap-2 justify-center">
                <button onclick="renderGrid('all')" class="filter-btn active px-4 py-2 rounded-full text-xs font-bold transition-all border bg-white dark:bg-slate-900 border-slate-200 dark:border-slate-800 text-slate-600 dark:text-slate-400 hover:opacity-80">All</button>
                <button onclick="renderGrid('nonpolar')" class="filter-btn px-4 py-2 rounded-full text-xs font-bold transition-all border bg-white dark:bg-slate-900 border-gray-400 text-gray-600 hover:bg-gray-50 dark:hover:bg-gray-900/30">Non-polar</button>
                <button onclick="renderGrid('polar')" class="filter-btn px-4 py-2 rounded-full text-xs font-bold transition-all border bg-white dark:bg-slate-900 border-cyan-400 text-cyan-600 hover:bg-cyan-50 dark:hover:bg-cyan-900/30">Polar</button>
                <button onclick="renderGrid('aliphatic')" class="filter-btn px-4 py-2 rounded-full text-xs font-bold transition-all border bg-white dark:bg-slate-900 border-amber-400 text-amber-600 hover:bg-amber-50 dark:hover:bg-amber-900/30">Aliphatic</button>
                <button onclick="renderGrid('aromatic')" class="filter-btn px-4 py-2 rounded-full text-xs font-bold transition-all border bg-white dark:bg-slate-900 border-purple-400 text-purple-600 hover:bg-purple-50 dark:hover:bg-purple-900/30">Aromatic</button>
                <button onclick="renderGrid('acidic')" class="filter-btn px-4 py-2 rounded-full text-xs font-bold transition-all border bg-white dark:bg-slate-900 border-red-400 text-red-600 hover:bg-red-50 dark:hover:bg-red-900/30">Acidic</button>
                <button onclick="renderGrid('basic')" class="filter-btn px-4 py-2 rounded-full text-xs font-bold transition-all border bg-white dark:bg-slate-900 border-blue-400 text-blue-600 hover:bg-blue-50 dark:hover:bg-blue-900/30">Basic</button>
                <button onclick="renderGrid('hydroxyl')" class="filter-btn px-4 py-2 rounded-full text-xs font-bold transition-all border bg-white dark:bg-slate-900 border-teal-400 text-teal-600 hover:bg-teal-50 dark:hover:bg-teal-900/30">Hydroxyl</button>
                <button onclick="renderGrid('sulfur')" class="filter-btn px-4 py-2 rounded-full text-xs font-bold transition-all border bg-white dark:bg-slate-900 border-yellow-400 text-yellow-600 hover:bg-yellow-50 dark:hover:bg-yellow-900/30">Sulfur</button>
            </div>

            <div id="molecule-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Molecule Cards will be injected here -->
            </div>
        </section>

        <section id="page-learn" class="hidden py-8">
            <div class="max-w-md mx-auto">
                <div id="flashcard-container" class="perspective-1000 h-96">
                    <div id="flashcard" class="relative w-full h-full transition-transform duration-500 transform-style-3d cursor-pointer" onclick="flipCard()">
                        <!-- Front -->
                        <div id="flashcard-front" class="absolute inset-0 backface-hidden bg-white dark:bg-slate-900 rounded-2xl border-2 border-slate-200 dark:border-slate-800 shadow-xl flex flex-col items-center justify-center p-8">
                            <h2 class="text-sm font-semibold text-blue-500 uppercase tracking-wider mb-4">Amino Acid</h2>
                            <div id="flashcard-question" class="text-4xl font-bold text-slate-800 dark:text-white text-center"></div>
                            <p class="mt-8 text-slate-400 text-xs uppercase tracking-widest">Click to reveal</p>
                        </div>
                        <!-- Back -->
                        <div id="flashcard-back" class="absolute inset-0 backface-hidden bg-white dark:bg-slate-900 rounded-2xl border-2 border-blue-500 dark:border-blue-500 shadow-xl flex flex-col items-center justify-center p-8 rotate-y-180">
                            <div class="w-full h-full flex flex-col">
                                <div class="flex-grow flex items-center justify-center py-2 bg-slate-50/50 dark:bg-slate-800/30 rounded-lg mb-4 border border-slate-100 dark:border-slate-800 w-full overflow-hidden">
                                    <canvas id="flashcard-canvas"></canvas>
                                </div>
                                <div class="grid grid-cols-2 gap-4 w-full">
                                    <div class="text-left">
                                        <p class="text-[10px] text-slate-500 uppercase font-bold">3-Letter</p>
                                        <p id="flash-abbr3" class="text-lg font-bold text-blue-600"></p>
                                    </div>
                                    <div class="text-left">
                                        <p class="text-[10px] text-slate-500 uppercase font-bold">1-Letter</p>
                                        <p id="flash-abbr1" class="text-lg font-bold text-green-600"></p>
                                    </div>
                                    <div class="text-left">
                                        <p class="text-[10px] text-slate-500 uppercase font-bold">Side Chain pKa</p>
                                        <p id="flash-pkaR" class="text-lg font-bold text-orange-600"></p>
                                    </div>
                                    <div class="text-left">
                                        <p class="text-[10px] text-slate-500 uppercase font-bold">Name</p>
                                        <p id="flash-name" class="text-lg font-bold text-slate-800 dark:text-white"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mt-8 flex justify-center items-center space-x-6">
                    <button onclick="prevCard()" class="p-3 rounded-full bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors shadow-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                    </button>
                    <button onclick="shuffleCards()" class="px-6 py-2 rounded-xl bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-400 font-semibold hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">Shuffle</button>
                    <button onclick="nextCard()" class="p-3 rounded-full bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors shadow-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                    </button>
                </div>
                
                <div class="mt-6 text-center">
                    <div class="inline-block px-4 py-1 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-500 dark:text-slate-400 text-xs font-medium">
                        Card <span id="card-index" class="text-slate-800 dark:text-slate-200">1</span> of <span id="card-total">20</span>
                    </div>
                </div>
            </div>
        </section>
        <section id="page-recall" class="hidden max-w-xl mx-auto py-8 space-y-6">
            <!-- Score Board -->
            <div class="flex justify-between items-center bg-white dark:bg-slate-900 p-4 rounded-xl border border-slate-200 dark:border-slate-800 shadow-sm">
                <div class="flex items-center gap-2">
                    <span class="text-sm font-medium text-slate-500 dark:text-slate-400">Current Streak</span>
                    <span id="recall-streak" class="text-2xl font-bold text-blue-600 dark:text-blue-400">0</span>
                </div>
                <div class="text-xs text-slate-400">Press Enter to Submit</div>
            </div>

            <!-- Question Card -->
            <div class="bg-white dark:bg-slate-900 rounded-2xl border border-slate-200 dark:border-slate-800 shadow-lg overflow-hidden flex flex-col">
                <div class="p-8 text-center space-y-6 flex-grow flex flex-col justify-center">
                    <div>
                        <span id="recall-type-badge" class="inline-block px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider bg-indigo-50 text-indigo-600 dark:bg-indigo-900/30 dark:text-indigo-400">
                            Identify
                        </span>
                    </div>
                    
                    <!-- Content Area (Text or Canvas) -->
                    <div id="recall-content" class="min-h-[180px] w-full flex items-center justify-center">
                        <!-- Will be populated by JS -->
                    </div>

                    <h3 id="recall-prompt" class="text-xl font-bold text-slate-700 dark:text-slate-300">
                        <!-- Question Text -->
                    </h3>
                </div>

                <!-- Input Area -->
                <div class="bg-slate-50 dark:bg-slate-950 p-6 border-t border-slate-100 dark:border-slate-800">
                    <div id="recall-input-container" class="space-y-4">
                        <input type="text" id="recall-input" class="w-full px-4 py-3 rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all outline-none" placeholder="Type your answer..." autocomplete="off">
                        <button onclick="submitRecallAnswer()" class="w-full py-3 rounded-xl bg-blue-600 hover:bg-blue-700 text-white font-bold shadow-md transition-colors duration-200">
                            Check Answer
                        </button>
                    </div>
                    
                    <!-- Feedback (Hidden by default) -->
                    <div id="recall-feedback" class="hidden space-y-4 text-center">
                        <div id="recall-result-message" class="text-xl font-bold"></div>
                        <div id="recall-correct-answer" class="text-sm text-slate-500 dark:text-slate-400 bg-slate-200 dark:bg-slate-800 py-2 px-4 rounded-lg inline-block"></div>
                        <button id="recall-next-btn" onclick="nextRecallQuestion()" class="w-full py-3 rounded-xl bg-slate-800 dark:bg-slate-700 hover:bg-slate-900 dark:hover:bg-slate-600 text-white font-bold transition-colors shadow-md">
                            Next Question
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-white dark:bg-slate-900 border-t dark:border-slate-800 py-6 transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4 text-[11px] text-slate-500 dark:text-slate-400">
                <p>Edit SMILES strings to modify structures. Use the refresh icon to reset.</p>
                <p class="flex items-center gap-1">
                    Molecules powered by <a href="https://github.com/reymond-group/smilesDrawer" target="_blank" class="hover:text-blue-500 font-semibold transition-colors">smiles-drawer</a>
                </p>
            </div>
        </div>
    </footer>

    <script>
        /**
         * SMILES Data
         */
        const aminoAcids = [
            { name: "Alanine", abbr3: "Ala", abbr1: "A", pka1: 2.34, pka2: 9.69, pkaR: null, smiles: "CC([NH2])C(=O)[O][H]", tags: ["nonpolar", "aliphatic"] },
            { name: "Arginine", abbr3: "Arg", abbr1: "R", pka1: 2.17, pka2: 9.04, pkaR: 12.48, smiles: "[H][N]=C([NH2])[NH]CCCNC([NH2])C(=O)[O][H]", tags: ["polar", "basic"] },
            { name: "Asparagine", abbr3: "Asn", abbr1: "N", pka1: 2.02, pka2: 8.80, pkaR: null, smiles: "[NH2]C(CC(=O)[NH2])C(=O)[O][H]", tags: ["polar"] },
            { name: "Aspartic Acid", abbr3: "Asp", abbr1: "D", pka1: 1.88, pka2: 9.60, pkaR: 3.65, smiles: "[NH2]C(CC(=O)[O][H])C(=O)[O][H]", tags: ["polar", "acidic"] },
            { name: "Cysteine", abbr3: "Cys", abbr1: "C", pka1: 1.96, pka2: 10.28, pkaR: 8.18, smiles: "[NH2]C(C[SH])C(=O)[O][H]", tags: ["polar", "sulfur"] },
            { name: "Glutamine", abbr3: "Gln", abbr1: "Q", pka1: 2.17, pka2: 9.13, pkaR: null, smiles: "[NH2]C(CCC(=O)[NH2])C(=O)[O][H]", tags: ["polar"] },
            { name: "Glutamic Acid", abbr3: "Glu", abbr1: "E", pka1: 2.19, pka2: 9.67, pkaR: 4.25, smiles: "[NH2]C(CCC(=O)[O][H])C(=O)[O][H]", tags: ["polar", "acidic"] },
            { name: "Glycine", abbr3: "Gly", abbr1: "G", pka1: 2.34, pka2: 9.60, pkaR: null, smiles: "[NH2]CC(=O)[O][H]", tags: ["nonpolar", "aliphatic"] },
            { name: "Histidine", abbr3: "His", abbr1: "H", pka1: 1.82, pka2: 9.17, pkaR: 6.00, smiles: "[NH2]C(CC1=CN=C[NH]1)C(=O)[O][H]", tags: ["polar", "basic", "aromatic"] },
            { name: "Isoleucine", abbr3: "Ile", abbr1: "I", pka1: 2.36, pka2: 9.68, pkaR: null, smiles: "CCC(C)C([NH2])C(=O)[O][H]", tags: ["nonpolar", "aliphatic"] },
            { name: "Leucine", abbr3: "Leu", abbr1: "L", pka1: 2.36, pka2: 9.60, pkaR: null, smiles: "CC(C)CC([NH2])C(=O)[O][H]", tags: ["nonpolar", "aliphatic"] },
            { name: "Lysine", abbr3: "Lys", abbr1: "K", pka1: 2.18, pka2: 8.95, pkaR: 10.53, smiles: "[NH2]CCCC([NH2])C(=O)[O][H]", tags: ["polar", "basic"] },
            { name: "Methionine", abbr3: "Met", abbr1: "M", pka1: 2.28, pka2: 9.21, pkaR: null, smiles: "CSCCC([NH2])C(=O)[O][H]", tags: ["nonpolar", "sulfur"] },
            { name: "Phenylalanine", abbr3: "Phe", abbr1: "F", pka1: 1.83, pka2: 9.13, pkaR: null, smiles: "[NH2]C(CC1=CC=CC=C1)C(=O)[O][H]", tags: ["nonpolar", "aromatic"] },
            { name: "Proline", abbr3: "Pro", abbr1: "P", pka1: 1.99, pka2: 10.60, pkaR: null, smiles: "[H][O]C(=O)C1CCCN1", tags: ["nonpolar", "aliphatic"] },
            { name: "Serine", abbr3: "Ser", abbr1: "S", pka1: 2.21, pka2: 9.15, pkaR: null, smiles: "[NH2]C(C[OH])C(=O)[O][H]", tags: ["polar", "hydroxyl"] },
            { name: "Threonine", abbr3: "Thr", abbr1: "T", pka1: 2.11, pka2: 9.62, pkaR: null, smiles: "CC([OH])C([NH2])C(=O)[O][H]", tags: ["polar", "hydroxyl"] },
            { name: "Tryptophan", abbr3: "Trp", abbr1: "W", pka1: 2.38, pka2: 9.39, pkaR: null, smiles: "[NH2]C(CC1=CNC2=C1C=CC=C2)C(=O)[O][H]", tags: ["nonpolar", "aromatic"] },
            { name: "Tyrosine", abbr3: "Tyr", abbr1: "Y", pka1: 2.20, pka2: 9.11, pkaR: 10.07, smiles: "[NH2]C(CC1=CC=C([OH])C=C1)C(=O)[O][H]", tags: ["polar", "aromatic", "hydroxyl"] },
            { name: "Valine", abbr3: "Val", abbr1: "V", pka1: 2.32, pka2: 9.62, pkaR: null, smiles: "CC(C)C([NH2])C(=O)[O][H]", tags: ["nonpolar", "aliphatic"] }
        ];

        const INITIAL_SMILES = aminoAcids.map(aa => aa.smiles);
        let isDarkMode = false;
        const mainStrategy = { width: 250, height: 220, bondThickness: 1.6, padding: 30, terminalCarbons: false, explicitHydrogens: true, condenseNodes: false };

        const tagColors = {
            'nonpolar': 'border-gray-400 text-gray-600',
            'polar': 'border-cyan-400 text-cyan-600',
            'aliphatic': 'border-amber-400 text-amber-600',
            'aromatic': 'border-purple-400 text-purple-600',
            'acidic': 'border-red-400 text-red-600',
            'basic': 'border-blue-400 text-blue-600',
            'hydroxyl': 'border-teal-400 text-teal-600',
            'sulfur': 'border-yellow-400 text-yellow-600'
        };

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.documentElement.classList.toggle('dark', isDarkMode);
            renderGrid();
            if (isFlipped) {
                renderFlashcardStructure();
            }
        }

        function handleSmilesEdit(index, newSmiles) {
            aminoAcids[index].smiles = newSmiles;
            const canvasId = `canvas-${index}`;
            const SmiDrawer = window.SmiDrawer || SmilesDrawer.SmiDrawer;
            const smilesDrawer = new SmiDrawer(mainStrategy);
            try {
                smilesDrawer.draw(newSmiles, `#${canvasId}`, isDarkMode ? 'dark' : 'light');
            } catch (err) {
                console.warn("Invalid SMILES string:", newSmiles);
            }
        }

        function resetSmiles(index) {
            const original = INITIAL_SMILES[index];
            const input = document.getElementById(`input-${index}`);
            if (input) {
                input.value = original;
                handleSmilesEdit(index, original);
            }
        }

        const colorMap = {
            'nonpolar': '#9ca3af', // gray-400
            'polar': '#22d3ee', // cyan-400
            'aliphatic': '#fbbf24', // amber-400
            'aromatic': '#c084fc', // purple-400
            'acidic': '#f87171', // red-400
            'basic': '#60a5fa', // blue-400
            'hydroxyl': '#2dd4bf', // teal-400
            'sulfur': '#facc15'  // yellow-400
        };

        function renderGrid(filter = 'all') {
            const grid = document.getElementById('molecule-grid');
            grid.innerHTML = '';
            const SmiDrawer = window.SmiDrawer || SmilesDrawer.SmiDrawer;
            const smilesDrawer = new SmiDrawer(mainStrategy);

            // Update Active Button UI
            document.querySelectorAll('.filter-btn').forEach(btn => {
                const btnFilter = btn.textContent.toLowerCase().replace('-', '');
                // Reset styles
                btn.style.backgroundColor = '';
                btn.style.color = '';
                
                if (btnFilter === filter || (filter === 'all' && btn.textContent === 'All')) {
                    if (filter === 'all') {
                        btn.style.backgroundColor = '#e2e8f0'; // slate-200
                        btn.style.color = '#475569'; // slate-600
                    } else {
                        btn.style.backgroundColor = colorMap[filter] || '#e2e8f0';
                        btn.style.color = 'white';
                    }
                }
            });

            const filteredAA = filter === 'all' 
                ? aminoAcids 
                : aminoAcids.filter(aa => aa.tags && aa.tags.includes(filter));

            filteredAA.forEach((aa, index) => {
                // We need a unique ID for each canvas as the index in filtered list might change
                const uniqueIdx = aminoAcids.indexOf(aa); 
                
                // Generate Box Shadows for Tags
                let boxShadows = [];
                if (aa.tags) {
                    aa.tags.forEach((tag, i) => {
                        const color = colorMap[tag];
                        if (color) {
                            // Creates concentric rings: 0 0 0 3px color1, 0 0 0 6px color2...
                            boxShadows.push(`0 0 0 ${(i + 1) * 3}px ${color}`);
                        }
                    });
                }
                const shadowStyle = boxShadows.length > 0 ? `box-shadow: ${boxShadows.join(', ')};` : '';
                // Add extra margin to compensate for outer shadows if needed, 
                // but grid gap usually handles it. We'll add a small margin to the card style just in case.

                const card = document.createElement('div');
                card.className = `molecule-card bg-white dark:bg-slate-900 rounded-xl border border-slate-200 dark:border-slate-800 overflow-hidden flex flex-col p-4 m-1`;
                // Override shadow if tags exist
                if (shadowStyle) {
                     card.style.cssText = shadowStyle;
                     // Remove default border if we have colored outlines to avoid clash, 
                     // or keep it as the innermost boundary. Let's keep it.
                }

                card.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <h3 class="text-lg font-bold text-slate-900 dark:text-white">${aa.name}</h3>
                            <div class="flex space-x-2 mt-1">
                                <span class="bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 text-[10px] px-2 py-0.5 rounded font-bold border border-blue-100 dark:border-blue-800/50">${aa.abbr3}</span>
                                <span class="bg-green-50 dark:bg-green-900/30 text-green-600 dark:text-green-400 text-[10px] px-2 py-0.5 rounded font-bold border border-green-100 dark:border-green-800/50">${aa.abbr1}</span>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="flex flex-col items-end space-y-1">
                                <span class="pka-badge bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-400 border border-slate-200 dark:border-slate-700">Î±-C: ${aa.pka1}</span>
                                <span class="pka-badge bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-400 border border-slate-200 dark:border-slate-700">Î±-N: ${aa.pka2}</span>
                                ${aa.pkaR ? `<span class="pka-badge bg-orange-50 dark:bg-orange-900/30 text-orange-600 dark:text-orange-400 border border-orange-100 dark:border-orange-800/50">R: ${aa.pkaR}</span>` : ''}
                            </div>
                        </div>
                    </div>
                    <div class="flex-grow flex items-center justify-center py-4 bg-slate-50/50 dark:bg-slate-800/30 rounded-lg my-2 border border-slate-100 dark:border-slate-800">
                        <canvas id="canvas-${uniqueIdx}"></canvas>
                    </div>
                    <div class="mt-1 flex items-center gap-1">
                        <input id="input-${uniqueIdx}" type="text" class="smiles-input text-slate-400 dark:text-slate-500" value="${aa.smiles}" spellcheck="false" oninput="handleSmilesEdit(${uniqueIdx}, this.value)" title="Edit structure" />
                        <button onclick="resetSmiles(${uniqueIdx})" class="reset-btn" title="Reset structure">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>
                        </button>
                    </div>
                `;
                grid.appendChild(card);
                smilesDrawer.draw(aa.smiles, `#canvas-${uniqueIdx}`, isDarkMode ? 'dark' : 'light');
            });
        }

        function switchTab(tabId) {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.getElementById(`page-${tabId}`).classList.remove('hidden');
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active', 'text-blue-600');
                link.classList.add('text-slate-500', 'dark:text-slate-400');
            });
            const activeLink = document.getElementById(`nav-${tabId}`);
            activeLink.classList.add('active', 'text-blue-600');
            activeLink.classList.remove('text-slate-500', 'dark:text-slate-400');

            if (tabId === 'learn') {
                updateFlashcard();
            } else if (tabId === 'recall') {
                if (!recallState.currentQuestion) {
                    nextRecallQuestion();
                }
                setTimeout(() => document.getElementById('recall-input').focus(), 100);
            }
        }

        /**
         * Recall Logic
         */
        const recallState = {
            streak: 0,
            currentQuestion: null,
            isWaitingForNext: false
        };

        function nextRecallQuestion() {
            recallState.isWaitingForNext = false;
            
            // Reset UI
            document.getElementById('recall-input-container').classList.remove('hidden');
            document.getElementById('recall-feedback').classList.add('hidden');
            document.getElementById('recall-input').value = '';
            document.getElementById('recall-input').focus();

            // Generate Question
            const aa = aminoAcids[Math.floor(Math.random() * aminoAcids.length)];
            // Types: 
            // 0: Structure -> Name
            // 1: Name -> 1-Let
            // 2: Name -> 3-Let
            // 3: Name -> pKa
            // 4: 1-Let -> Name
            // 5: Structure -> 1-Let
            // 6: Structure -> 3-Let
            // 7: Structure -> pKa
            const type = Math.floor(Math.random() * 8); 
            
            let question = { aa, type };
            
            const promptEl = document.getElementById('recall-prompt');
            const contentEl = document.getElementById('recall-content');
            const badgeEl = document.getElementById('recall-type-badge');

            contentEl.innerHTML = ''; // Clear previous content

            // Helper to render structure
            const renderStructure = () => {
                const canvasId = 'recall-canvas-' + Date.now();
                contentEl.innerHTML = `<canvas id="${canvasId}" class="w-full max-w-[200px]"></canvas>`;
                setTimeout(() => {
                    const SmiDrawer = window.SmiDrawer || SmilesDrawer.SmiDrawer;
                    const sd = new SmiDrawer({ ...mainStrategy, width: 300, height: 250 });
                    sd.draw(aa.smiles, `#${canvasId}`, isDarkMode ? 'dark' : 'light');
                }, 0);
            };

            switch(type) {
                case 0: // Structure -> Name
                    badgeEl.textContent = 'Structure ID';
                    promptEl.textContent = 'What is the name of this amino acid?';
                    renderStructure();
                    question.validAnswers = [aa.name];
                    break;
                case 1: // Name -> 1-Letter
                    badgeEl.textContent = '1-Letter Abbreviation';
                    promptEl.textContent = `What is the 1-letter abbreviation for ${aa.name}?`;
                    contentEl.innerHTML = `<div class="text-6xl font-bold text-slate-800 dark:text-white">${aa.name}</div>`;
                    question.validAnswers = [aa.abbr1];
                    break;
                case 2: // Name -> 3-Letter
                    badgeEl.textContent = '3-Letter Abbreviation';
                    promptEl.textContent = `What is the 3-letter abbreviation for ${aa.name}?`;
                    contentEl.innerHTML = `<div class="text-6xl font-bold text-slate-800 dark:text-white">${aa.name}</div>`;
                    question.validAnswers = [aa.abbr3];
                    break;
                case 3: // Name -> pKa Side Chain
                    badgeEl.textContent = 'Side Chain pKa';
                    promptEl.textContent = `What is the side chain pKa of ${aa.name}? (Press Enter for "none")`;
                    contentEl.innerHTML = `<div class="text-6xl font-bold text-slate-800 dark:text-white">${aa.name}</div>`;
                    question.validAnswers = aa.pkaR ? [aa.pkaR.toString()] : ['none', 'n/a', 'no', 'null'];
                    break;
                case 4: // 1-Letter -> Name
                    badgeEl.textContent = 'Expand Abbreviation';
                    promptEl.textContent = `Which amino acid has the 1-letter abbreviation "${aa.abbr1}"?`;
                    contentEl.innerHTML = `<div class="text-9xl font-bold text-green-600">${aa.abbr1}</div>`;
                    question.validAnswers = [aa.name];
                    break;
                case 5: // Structure -> 1-Letter
                    badgeEl.textContent = 'Structure -> 1-Letter';
                    promptEl.textContent = 'What is the 1-letter abbreviation for this amino acid?';
                    renderStructure();
                    question.validAnswers = [aa.abbr1];
                    break;
                case 6: // Structure -> 3-Letter
                    badgeEl.textContent = 'Structure -> 3-Letter';
                    promptEl.textContent = 'What is the 3-letter abbreviation for this amino acid?';
                    renderStructure();
                    question.validAnswers = [aa.abbr3];
                    break;
                case 7: // Structure -> pKa
                    badgeEl.textContent = 'Structure -> pKa';
                    promptEl.textContent = 'What is the side chain pKa of this amino acid? (Press Enter for "none")';
                    renderStructure();
                    question.validAnswers = aa.pkaR ? [aa.pkaR.toString()] : ['none', 'n/a', 'no', 'null'];
                    break;
            }

            recallState.currentQuestion = question;
        }

        function submitRecallAnswer() {
            if (recallState.isWaitingForNext) return;

            let input = document.getElementById('recall-input').value.trim().toLowerCase();
            // Handle empty input as "none"
            if (input === '') {
                input = 'none';
            }

            const validAnswers = recallState.currentQuestion.validAnswers.map(a => a.toString().toLowerCase());
            
            const isCorrect = validAnswers.includes(input);
            
            if (isCorrect) {
                recallState.streak++;
                document.getElementById('recall-result-message').textContent = 'Correct! ðŸŽ‰';
                document.getElementById('recall-result-message').className = 'text-xl font-bold text-green-600 dark:text-green-400';
            } else {
                recallState.streak = 0;
                document.getElementById('recall-result-message').textContent = 'Incorrect ðŸ˜”';
                document.getElementById('recall-result-message').className = 'text-xl font-bold text-red-600 dark:text-red-400';
            }

            document.getElementById('recall-streak').textContent = recallState.streak;
            document.getElementById('recall-correct-answer').textContent = `Answer: ${recallState.currentQuestion.validAnswers[0]}`;
            
            document.getElementById('recall-input-container').classList.add('hidden');
            document.getElementById('recall-feedback').classList.remove('hidden');
            document.getElementById('recall-next-btn').focus();
            
            recallState.isWaitingForNext = true;
        }

        // Handle Enter key for submission
        document.getElementById('recall-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                submitRecallAnswer();
            }
        });

        // Global Keyboard Shortcuts
        window.addEventListener('keydown', function(e) {
            const activeTab = document.querySelector('.nav-link.active').id;
            
            if (activeTab === 'nav-learn') {
                if (e.code === 'Space') {
                    e.preventDefault(); // Prevent page scroll
                    flipCard();
                } else if (e.key === 'ArrowRight') {
                    nextCard();
                } else if (e.key === 'ArrowLeft') {
                    prevCard();
                }
            }
        });

        /**
         * Flashcard Logic
         */
        let currentCardIndex = 0;
        let flashcardList = [...aminoAcids];
        let isFlipped = false;

        function shuffleCards() {
            flashcardList.sort(() => Math.random() - 0.5);
            currentCardIndex = 0;
            isFlipped = false;
            document.getElementById('flashcard').classList.remove('flipped');
            updateFlashcard();
        }

        function flipCard() {
            isFlipped = !isFlipped;
            document.getElementById('flashcard').classList.toggle('flipped', isFlipped);
            if (isFlipped) {
                renderFlashcardStructure();
            }
        }

        function nextCard() {
            currentCardIndex = (currentCardIndex + 1) % flashcardList.length;
            isFlipped = false;
            document.getElementById('flashcard').classList.remove('flipped');
            updateFlashcard();
        }

        function prevCard() {
            currentCardIndex = (currentCardIndex - 1 + flashcardList.length) % flashcardList.length;
            isFlipped = false;
            document.getElementById('flashcard').classList.remove('flipped');
            updateFlashcard();
        }

        function updateFlashcard() {
            const aa = flashcardList[currentCardIndex];
            document.getElementById('flashcard-question').textContent = aa.name;
            document.getElementById('flash-abbr3').textContent = aa.abbr3;
            document.getElementById('flash-abbr1').textContent = aa.abbr1;
            document.getElementById('flash-pkaR').textContent = aa.pkaR || 'N/A';
            document.getElementById('flash-name').textContent = aa.name;
            document.getElementById('card-index').textContent = currentCardIndex + 1;
            document.getElementById('card-total').textContent = flashcardList.length;
            
            // If it was already flipped, we should probably reset it or render the new one
            if (isFlipped) {
                renderFlashcardStructure();
            }
        }

        function renderFlashcardStructure() {
            const aa = flashcardList[currentCardIndex];
            const SmiDrawer = window.SmiDrawer || SmilesDrawer.SmiDrawer;
            const smilesDrawer = new SmiDrawer({ ...mainStrategy, width: 300, height: 250 });
            smilesDrawer.draw(aa.smiles, '#flashcard-canvas', isDarkMode ? 'dark' : 'light');
        }

        window.addEventListener('load', () => {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                toggleDarkMode();
            } else {
                renderGrid();
            }
        });
    </script>
</body>
</html>
